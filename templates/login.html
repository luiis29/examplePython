<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div id="loading" class="loading">
        <img src="../static/img/loading.gif">
    </div>

    <div class="row login">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <form id="formLogin">
                    <input type="hidden" name="csrf_token" value="{{csrf_token()}}" />
                    <div class="avatar">    
                        <img class="avatar-image" src="../static/img/logo.png" />
                    </div>
                    <h1>Login Form</h1><br>
                    <div id="error" class="error-form" hidden></div>
                    <div class="input-field">
                        <i class="material-icons prefix icon-login">perm_identity</i>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"/>
                    </div><br>

                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                        <span class="eye-password">
                            <i id="eyePassword" class="material-icons icon" onclick="togglePassword()">remove_red_eye</i>    
                        </span>
                    </div><br>

                    <div class="form-field center-align">
                        <button class="btn waves-effect waves-light btn-login">
                            Login
                        </button>
                    </div><br>
                </form>
            </div> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/login.js') }}"></script>
</body>
</html>
